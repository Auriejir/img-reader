<!DOCTYPE html> 
<html lang="fr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>tick</title>
    <style>span{color:blue;}</style>
    <script type="text/javascript">
      function ms2hms(s) { 
        var t = ( s < 0 ) ? -1 * s : s, m, r = []; 
        if( t >= 31556952000 ) { m = ( t / 31556952000 ).toFixed(0); r.push( m + " year" +   ( ( m > 1 ) ? "s" : "" ) ); t -= ( m * 31556952000 ) }
        if( t >= 2629746000  ) { m = ( t / 2629746000 ).toFixed(0);  r.push( m + " month" +  ( ( m > 1 ) ? "s" : "" ) ); t -= ( m * 2629746000  ) }
        if( t >= 86400000    ) { m = ( t / 86400000 ).toFixed(0);    r.push( m + " day" +    ( ( m > 1 ) ? "s" : "" ) ); t -= ( m * 86400000    ) }
        if( t >= 3600000     ) { m = ( t / 3600000 ).toFixed(0);     r.push( m + " hour" +   ( ( m > 1 ) ? "s" : "" ) ); t -= ( m * 3600000     ) }
        if( t >= 60000       ) { m = ( t / 60000 ).toFixed(0);       r.push( m + " minute" + ( ( m > 1 ) ? "s" : "" ) ); t -= ( m * 60000       ) }
        if( t >= 1000        ) { m = ( t / 1000 ).toFixed(0);        r.push( m + " second" + ( ( m > 1 ) ? "s" : "" ) ); t -= ( m * 1000        ) }
        return r.join(', ');
      }
      //function readable(v) { var r = ( v < 0 ) ? v + 4294967296 : v; return ( r > 562949953421312 ) ? ( r / 1125899906842624. ).toFixed(2) + " P": ( r > 549755813888 ) ? ( r / 1099511627776. ).toFixed(2) + " T": ( r > 536870912 ) ? ( r / 1073741824. ).toFixed(2) + " G": ( r > 524288 ) ? ( r / 1048576. ).toFixed(2) + " M": ( r > 512 ) ? ( r / 1024. ).toFixed(2) + " K": r; }
      function init(){
        var timestamp0 = 1594062904960, timestamp1 = Date.now(), timestamp2 = 1766491200000;
        document.getElementById('t1').innerHTML = ms2hms( timestamp1 - timestamp0 );
        document.getElementById('t2').innerHTML = ms2hms( timestamp2 - timestamp1 );
      }
    </script>
  </head>
  <body onload="init();"><div id="stuff">been waiting for <span id="t1"></span><br/><span id="t2"></span> more to go...</div></body>
</html>
